<html>
<head>
  <meta charset="UTF-8">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../jquery.databar.js"></script>
  <script>
    $(function () {
      $('table').databar({
          column_groups:[[3, 4]],
          ignore_columns: [1]
      });
    });
  </script>
</head>
<body>
<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>Apple</th>
    <th>Orange</th>
    <th>Profit</th>
    <th>Profit 2017 (Grouped)</th>
    <th>Profit 2018 (Grouped)</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>1</td>
    <td>-100</td>
    <td>-10</td>
    <td>0</td>
  </tr>
  <tr>
    <td>2</td>
    <td>2</td>
    <td>0</td>
    <td>-5</td>
    <td>50</td>
  </tr>
  <tr>
    <td>3</td>
    <td>3</td>
    <td>100</td>
    <td>0</td>
    <td>100</td>
  </tr>
  <tr>
    <td>4</td>
    <td>4</td>
    <td>200</td>
    <td>5</td>
    <td>150</td>
  </tr>
  <tr>
    <td>5</td>
    <td>5</td>
    <td>300</td>
    <td>10</td>
    <td>200</td>
  </tr>
  </tbody>
</table>
</body>
</html>
